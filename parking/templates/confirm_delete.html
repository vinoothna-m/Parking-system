<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8d7da;
            color: #721c24;
        }
        .container {
            display: inline-block;
            padding: 20px;
            background: white;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #721c24;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Are you sure you want to delete this vehicle?</h2>
        <p><strong>Vehicle No:</strong> {{ vehicle.vnumber }}</p>
        <p><strong>Vehicle Type:</strong> {{ vehicle.vtype }}</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="button">Delete</button>
        </form>
        <br>
        <a href="{% url 'search_vehicle' %}" class="button">Cancel</a>
    </div>
</body>
</html>
