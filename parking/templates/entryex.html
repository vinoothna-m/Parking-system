<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Root Variables */
:root {
    --primary-color: #2c3e50;
    --secondary-color: #3498db;
    --background-color: #ecf0f1;
    --text-color: #333;
    --card-shadow: 0 4px 6px rgba(0,0,0,0.1);
    --glass-background: rgba(255, 255, 255, 0.7);
    --glass-border: rgba(255, 255, 255, 0.3);
}

/* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: Arial, Helvetica, sans-serif;
}

.topnav {
    background-color: var(--primary-color);
    display: flex;
    justify-content: flex-start;
    padding: 1rem 2rem;
    box-shadow: var(--card-shadow);
}

.topnav a {
    color: white;
    text-decoration: none;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    transition: all 0.3s ease;
    position: relative;
}

.topnav a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -3px;
    left: 0;
    background-color: var(--secondary-color);
    transition: width 0.3s ease;
}

.topnav a:hover::after {
    width: 100%;
}

.topnav a:hover {
    background-color: rgba(255,255,255,0.1);
}

.topnav a.active {
    background-color: var(--secondary-color);
    color: white;
}

.bg-image {
    background-image: url("https://thumbs.dreamstime.com/z/entry-exit-sign-24660108.jpg");
    filter: blur(4px);
    -webkit-filter: blur(4px);
    height: 91%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

.bg-text {
    background-color: rgba(0, 0, 0, 0.4);
    color: white;
    font-weight: bold;
    border: 3px solid #f1f1f1;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    width: 80%;
    padding: 20px;
    text-align: center;
}

.button {
    background-color: transparent;
    border: groove;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    transition-duration: 0.4s;
}

.button1 {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
    border-radius: 12px;
}

.button2:hover {
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}

/* Media Queries */
@media (max-width: 768px) {
    .topnav {
        flex-direction: column;
        align-items: flex-start;
    }

    .topnav a {
        width: 100%;
        text-align: center;
        margin-bottom: 0.5rem;
    }
}

</style>
</head>
<body>

<div class="topnav">
    <a href="/maps">Map</a>
    <a href="/fare">Fare</a>
    <a href="/complaint">Complaint</a>
    <a href="/">Log Out</a>
</div>

<div class="bg-image"></div>
{% if f == 1 %}
<div class="bg-text">
  <h2 style="font-size:60px">Automated Parking System</h2>
  <h2 style="text-indent:50px;letter-spacing:3px;">Click on choice </h2>
  
  <form action="/vehicleentry/">
    <button class="button button1">Entry</button><br><br>
  </form>

  <form action="/vehicleexit/">
    <button class="button button1">Exit</button><br><br>
  </form>
{% endif %}
</div>

</body>
</html>
