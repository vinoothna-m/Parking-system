<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Exit Details</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #ecf0f1;
            --text-color: #333;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f6f8f9 0%, #e5ebee 100%);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Navigation Bar */
        .topnav {
            background-color: var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 2rem;  /* Adjusted padding to match the first page */
            box-shadow: var(--card-shadow);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .topnav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 1rem;
        }

        .topnav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .toplg {
            color: #f2f2f2;
            font-weight: 600;
            font-size: 1.1rem;  /* Ensured this matches first page's text size */
        }

        /* Background Image */
        .bg-image {
            background-image: url("http://www.bathcityfc.com/wp-content/uploads/2017/11/Print.jpg");
            filter: blur(8px);
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            width: 100%;
            z-index: -1;
        }

        /* Card Styles */
        .container {
            max-width: 600px;
            margin: 120px auto 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .container h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .btn {
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: white;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            margin-bottom: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .topnav {
                flex-direction: column;
                align-items: flex-start;
            }

            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="topnav">
        <div class="nav-left">
            <a href="/maps">Map</a>
            <a href="/fare">Fare</a>
            <a href="/complaint">Complaint</a>
            <a href="/">Log Out</a>
            <a href="/vehicleentry/">Vehicle-Entry</a>
        </div>
        <div class="toplg">You are currently logged in</div>
    </div>

    <div class="bg-image"></div>

    <div class="container">
        <h2>Print Exit Details</h2>
        <button class="btn" onclick="window.print()">Print this page</button>

        {% if obj %}
        <table>
            <tbody>
                <tr>
                    <td><b>Your Vehicle Number :</b></td>
                    <td>{{ obj.vno }}</td>
                </tr>
                <tr>
                    <td><b>Vehicle Type :</b></td>
                    <td>{{ obj.vty }}</td>
                </tr>
                <tr>
                    <td><b>Out-Time of Vehicle :</b></td>
                    <td>{{ obj.outtime }}</td>
                </tr>
                <tr>
                    <td><b>Total Fare to be Paid :</b></td>
                    <td>{{ obj.farem }}</td>
                </tr>
                <tr>
                    <td><b>Tag Number:</b></td>
                    <td>{{ obj.tno }}</td>
                </tr>
            </tbody>
        </table>
        {% endif %}
    </div>
</body>
</html>
